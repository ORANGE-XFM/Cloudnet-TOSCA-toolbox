@startuml
skinparam componentStyle uml2

component "frontend: kh:LoadBalancer" <<node>> as node_frontend
interface "connectible" as node_frontend_connectible
node_frontend_connectible - - node_frontend

component "web-server: kh:Container" <<node>> as node_web_server
interface "connectible" as node_web_server_connectible
node_web_server_connectible - - node_web_server
interface "runnable" as node_web_server_runnable
node_web_server_runnable - - node_web_server

component "database: kh:Container" <<node>> as node_database
interface "connectible" as node_database_connectible
node_database_connectible - - node_database
interface "runnable" as node_database_runnable
node_database_runnable - - node_database

component "directory: kh:LocalDirectory" <<node>> as node_directory
interface "storage" as node_directory_storage
node_directory_storage - - node_directory

node_frontend "connection" - -( node_web_server_connectible
node_web_server "connection" - -( node_database_connectible
node_database "storage" - -( node_directory_storage
agent policy_podman <<policy>> #AliceBlue [
kh:Run
- - -
.. properties ..
runner = 'podman'
]
policy_podman -up-> node_frontend
policy_podman -up-> node_web_server
policy_podman -up-> node_database
agent policy_colocate <<policy>> #AliceBlue [
kh:Placement
- - -
.. properties ..
hints = ['Colocate']
]
policy_colocate -up-> node_frontend
policy_colocate -up-> node_web_server
@enduml

