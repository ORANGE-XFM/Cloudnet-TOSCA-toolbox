@startuml
skinparam componentStyle uml2

component "my_server: Compute" <<node>> as node_my_server

component "my_storage: BlockStorage" <<node>> as node_my_storage

component "my_server2: Compute" <<node>> as node_my_server2

component "my_storage2: BlockStorage" <<node>> as node_my_storage2

interface "attachment" as node_my_storage_attachment
node_my_storage_attachment - - node_my_storage
node_my_server "local_storage" - -( node_my_storage_attachment
interface "attachment" as node_my_storage2_attachment
node_my_storage2_attachment - - node_my_storage2
node_my_server2 "local_storage" - -( node_my_storage2_attachment
@enduml

