@startuml
skinparam componentStyle uml2
allowmixing

node "app_server: Compute" as node_app_server {
component "nodejs: Nodejs" as node_nodejs {
component "paypal_pizzastore: PayPalPizzaStore" as node_paypal_pizzastore
}
component "app_collectd: Collectd" as node_app_collectd
component "app_rsyslog: Rsyslog" as node_app_rsyslog
}
node "mongo_server: Compute" as node_mongo_server {
component "mongo_dbms: DBMS" as node_mongo_dbms {
database "mongo_db: Database" as node_mongo_db
}
}
node "elasticsearch_server: Compute" as node_elasticsearch_server {
component "elasticsearch: Elasticsearch" as node_elasticsearch
}
node "logstash_server: Compute" as node_logstash_server {
component "logstash: Logstash" as node_logstash
}
node "kibana_server: Compute" as node_kibana_server {
component "kibana: Kibana" as node_kibana
}
node_paypal_pizzastore ..> node_mongo_db : <<ConnectsTo>>
node_logstash ..> node_elasticsearch : <<ConnectsTo>>
node_kibana ..> node_elasticsearch : <<ConnectsTo>>
node_app_collectd ..> node_logstash : <<ConnectsTo>>
node_app_rsyslog ..> node_logstash : <<ConnectsTo>>
@enduml

